{% extends "base_app/base.html" %}
{% block title %}Signup Form{% endblock title %}
{% block body %}
    <h2 class="text-center mt-4">Sign Up <i class="ri-user-smile-line"></i></h2>
    <div class="container d-flex justify-content-center">
        <div class="card border-primary mb-3 mt-4">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Username:</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}">Email:</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}">Password:</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                        {{ form.password2 }}
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 float-end">Sign Up <i class="ri-login-box-line"></i></button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock body %}
