{% extends "base_app/base.html" %}
{% block title %}Sign Up{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2 class="mt-4 text-center">Login <i class="ri-user-smile-line"></i></h2>
    <div class="container d-flex justify-content-center">
        <div class="card border-primary mb-3 mt-4">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" class="form-control" required><br>
                    <input type="password" name="password" placeholder="Password" class="form-control" required><br>
                    <button type="submit" class="btn btn-primary float-end">Login <i class="ri-login-box-line"></i></button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>

{% endblock body %}
